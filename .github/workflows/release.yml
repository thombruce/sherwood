name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main
          fetch-tags: true

      - name: Check if tag is from main branch
        id: check
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Get the commit this tag points to
            TAG_COMMIT=$(git rev-list -n 1 "${{ github.ref_name }}")
            # Get the latest commit on main branch
            MAIN_COMMIT=$(git rev-list -n 1 main)
            
            if [[ "$TAG_COMMIT" == "$MAIN_COMMIT" ]]; then
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "âœ… Tag ${{ github.ref_name }} is pointing to main branch commit $TAG_COMMIT"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "âŒ Tag ${{ github.ref_name }} (commit $TAG_COMMIT) is not on main branch (latest is $MAIN_COMMIT)"
              exit 1
            fi
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract version from tag
        id: version
        if: steps.check.outputs.should_release == 'true'
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION=${{ github.ref_name }}
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Extracted version: $VERSION"
          fi

      - name: Verify version matches workspace
        if: steps.check.outputs.should_release == 'true'
        run: |
          WORKSPACE_VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[] | select(.name == "sherwood") | .version')
          if [[ "$WORKSPACE_VERSION" != "${{ steps.version.outputs.version }}" ]]; then
            echo "âŒ Version mismatch: tag is ${{ steps.version.outputs.version }}, workspace has $WORKSPACE_VERSION"
            exit 1
          fi
          echo "âœ… Version verification passed"

  build:
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            pkg-config \
            libssl-dev

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Prepare archive
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          ARCHIVE_NAME="sherwood-v${VERSION}-x86_64-unknown-linux-gnu"
          
          mkdir -p "$ARCHIVE_NAME"
          
          # Copy binaries if they exist
          cp "target/release/sherwood" "$ARCHIVE_NAME/" || true
          
          # Copy documentation
          cp README.md "$ARCHIVE_NAME/" || true
          cp LICENSE "$ARCHIVE_NAME/" || true
          cp CONFIG_EXAMPLE.md "$ARCHIVE_NAME/" || true
          
          # Create tar.gz archive
          tar -czf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
          echo "archive_file=$ARCHIVE_NAME.tar.gz" >> $GITHUB_ENV

      - name: Upload archive
        uses: actions/upload-artifact@v6
        with:
          name: sherwood-x86_64-unknown-linux-gnu
          path: ${{ env.archive_file }}
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: needs.validate.outputs.should_release == 'true'
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenSSL development libraries
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests and checks before publishing
        run: |
          cargo fmt --all --check
          cargo clippy --workspace -- -D warnings
          cargo test --workspace --all-features

      - name: Publish workspace to crates.io
        run: |
          echo "ðŸ“¦ Publishing workspace to crates.io..."
          cargo publish --workspace
          echo "âœ… Workspace published successfully!"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      # - name: Push changelog
      #   run: git push

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          body: "Release v${{ needs.validate.outputs.version }}"
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
